ukf_node:
  ros__parameters:
    frequency: 15.0
    sensor_timeout: 1.9
    two_d_mode: false            # set true if you want planar-only motion
    publish_tf: false
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map             # recommended when using GPS
    print_diagnostics: true

    # Fuse pose x,y,yaw and twist vx,vy,yaw_rate (no z/roll/pitch)
    odom0: /odom
    odom0_config: [ true,  true,  false,   # x y z
                    false, false, true,    # roll pitch yaw
                    true,  true,  false,   # vx vy vz
                    false, false, true,    # vroll vpitch vyaw
                    false, false, false ]  # ax ay az
    odom0_differential: false
    odom0_relative:     false
    odom0_queue_size:   10
    odom0_nodelay:      false
    odom0_rejection_threshold: 2.0

    # --------------------------
    # 2) IMU
    imu0: /imu/data
    imu0_config: [ false, false, false,   # x y z (
                   false, false,  true,   # roll pitch yaw 
                   false, false, false,   # vx vy vz
                   false, false,  true,   # vroll vpitch vyaw 
                   false, false,  true ]  # ax ay az (linear accel) 

    imu0_relative:      false
    imu0_differential:  false
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size:    20
    imu0_nodelay:       true
    imu0_rejection_threshold: 0.8
    imu0_pose_rejection_threshold: 0.8
    imu0_twist_rejection_threshold: 0.8
    imu0_linear_acceleration_rejection_threshold: 5.0

    
    odom1: /odometry/gps
    odom1_config: [ true,  true,  true,    # x y z 
                    false, false, false,   # roll pitch yaw
                    false, false, false,   # vx vy vz
                    false, false, false,   # vroll vpitch vyaw
                    false, false, false ]  # ax ay az
    odom1_differential: false
    odom1_relative:     false
    odom1_queue_size:   5
    odom1_nodelay:      false
    odom1_rejection_threshold: 2.5
